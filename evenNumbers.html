
<html>
<head>
  <title>Even Numbers</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Enter a number: "));

    console.log("Even numbers up to " + num + " are:");
    for (let i = 1; i <= num; i++) {
        if (i % 2 === 0) {
            console.log(i);
        }
    }
  </script>
</body>
</html>
