<!DOCTYPE html>
<html>

<head>
<style>
    .b1{
        border: none;
        background-color:black;
        color: white;
       padding-top:10px ;
       padding-bottom: 10px;
       padding-left:15px;
       padding-right:15px;
       font-weight: bold;
       border-radius: 500px;
    }
    .is-subscribed{
        background-color: gray;
        color: black;
    }

    body{
        font-family: Arial, Helvetica, sans-ser if;
    }

</style>
<body>
    <p>to get a job</p>

    <button onclick="subscribe()" title="sub for more deatiles" class="b1">subscribe</button>

    <BR>
    <P>Amazon shipping caculator</P>
    </BR>
    <input placeholder="cost of shiping" id="shippingvalue" onkeydown="handleCostKeydown()">

    <button onclick="claculaTotal()" class="b2"> calculate</button>
    <p id="result"></p>
    <script>
function handleCostKeydown(){
    if(event.key==='Enter'){
        claculaTotal();
    }
}
        function claculaTotal() {
            const inputElement = document.querySelector('#shippingvalue')
            let cost = Number(inputElement.value);
            console.log("sdd", cost)
            if (cost < 40) {
                cost = cost + 10;
                console.log(cost)
            }
            const resultElement = document.querySelector('#result');
            resultElement.textContent = "Final cost: â‚¹" + cost;

        }
        function subscribe() {
            const buttonElemnet = document.querySelector('.b1');
            if (buttonElemnet.innerHTML === 'subscribe') {
                buttonElemnet.innerHTML = 'subscribed';
                buttonElemnet.classList.add('is-subscribed')
            } else {
                buttonElemnet.innerHTML = 'subscribe';
                buttonElemnet.classList.remove('is-subscribed')
            }

        }
    </script>
</body>
</head>

</html>
